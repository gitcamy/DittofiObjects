<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Range Selector</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/style.css?uuid=d07fbbc7-2394-4327-bc53-928e5065d344">

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/fa2b9968df.js"></script>



<script>
$(function() {
    // Initialize the datepickers
    var dateToday = new Date();
    $("#datepickerFrom").datepicker({
        defaultDate: "-1w",
        changeMonth: true,
        numberOfMonths: 1,
        onClose: function(selectedDate) {
            $("#datepickerTo").datepicker("option", "minDate", selectedDate);
        }
    });

    $("#datepickerTo").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        onClose: function(selectedDate) {
            $("#datepickerFrom").datepicker("option", "maxDate", selectedDate);
        }
    });

    var datepickerElements = document.querySelectorAll('.ui-datepicker');
    datepickerElements.forEach(function(element) {
    element.style.display = 'contents';
    });

    

    // Handle opening the dropdown and showing the datepicker
    $('.dropdown-toggle').on('click', function (e) {
        $('.dropdown-menu').toggle('');
        $("#datepickerFrom").datepicker('show');
    });
});
</script>


</head>

<body>
    <div class="container p-5">
        <div class="dropdown">
            <button class="btn btn-date-select dropdown-toggle shadow" type="button">
                <i class="fa fa-calendar fa-fw"></i><span class="px-1">Select Date Range</span>
            </button>
            <div class="dropdown-menu card p-2">
                <div class="d-flex">
                    <div id="ib5m-2" class="col-2">
                        <p class="mb-1 px-3 py-1 date-text">Today</p>
                        <p class="mb-1 px-3 py-1 date-text">Yesterday</p>
                        <hr class="hr dark" />
                        <p class="mb-1 px-3 py-1 date-text">Last 14 Days</p>
                        <p class="mb-1 px-3 py-1 date-text">Last 7 Days</p>
                        <p class="mb-1 px-3 py-1 date-text">Last 30 Days</p>
                        <p class="mb-1 px-3 py-1 date-text">Last 90 Days</p>
                        <p class="mb-1 px-3 py-1 date-text">Last 365 Days</p>
                        <hr class="hr" />
                        <p class="mb-1 px-3 py-1 date-text">This Month</p>
                        <p class="mb-1 px-3 py-1 date-text">This Year</p>
                        <p class="mb-1 px-3 py-1 date-text">Previous Month</p>
                        <p class="mb-1 px-3 py-1 date-text">Previous Year</p>
                      </div>
                    
                    <div class="col-10 px-4">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 px-2 py-2">
                                <div id="datepickerFrom" name="from"></div>
                            </div>
                     
                            <div class="col-md-6 col-sm-12 px-2 py-2">
                                <div id="datepickerTo" name="to"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
