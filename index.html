<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Range Selector</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/style.css?uuid=d07fbbc7-2394-4327-bc53-928e5065d344">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(function() {
    // Initialize the datepickers
    var dateToday = new Date();
    $("#datepickerFrom").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        onClose: function(selectedDate) {
            $("#datepickerTo").datepicker("option", "minDate", selectedDate);
        }
    });

    $("#datepickerTo").datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 1,
        onClose: function(selectedDate) {
            $("#datepickerFrom").datepicker("option", "maxDate", selectedDate);
        }
    });

    // Handle opening the dropdown and showing the datepicker
    $('.dropdown-toggle').on('click', function (e) {
        $('.dropdown-menu').toggle();
        $("#datepickerFrom").datepicker('show');
    });
});
</script>
</head>
<body>
    <div class="container p-5">
        <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button">
                Select Date Range
            </button>
            <div class="dropdown-menu card p-2">
                <div class="d-flex">
                    <div id="ib5m-2" class="col-2">
                        <p class="mb-1">Today</p>
                        <p class="mb-1">Yesterday</p>
                        <hr class="hr dark" />
                        <p class="mb-1">Last 14 Days</p>
                        <p class="mb-1">Last 7 Days</p>
                        <p class="mb-1">Last 30 Days</p>
                        <p class="mb-1">Last 90 Days</p>
                        <p class="mb-1">Last 365 Days</p>
                        <hr class="hr" />
                        <p class="mb-1">This Month</p>
                        <p class="mb-1">This Year</p>
                        <p class="mb-1">Previous Month</p>
                        <p class="mb-1">Previous Year</p>
                      </div>
                    
                    <div class="d-flex justify-content-evenly col-10 px-4">
                        <div class="col-5 px-2">
                            <label for="datepickerFrom">Start Date:</label>
                            <div id="datepickerFrom" name="from"></div>
                        </div>
                     
                        <div class="col-5 px-2">
                            <label for="datepickerTo">End Date:</label>
                            <div id="datepickerTo" name="to"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
