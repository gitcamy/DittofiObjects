<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Range Selector</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/style.css?uuid=d07fbbc7-2394-4327-bc53-928e5065d344">

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/fa2b9968df.js"></script>



<script src="initDatepickers.js"></script>

</head>

<body>
    <div class="container p-5">
        <div class="dropdown">
            <button class="btn btn-date-select dropdown-toggle shadow" type="button">
                <i class="fa fa-calendar fa-fw"></i><span class="px-1">Select Date Range</span>
            </button>
            <div class="dropdown-menu card p-2 shadow">
                <div class="d-flex">
                    <div id="ib5m-2" class="col-2">
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-today">Today</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-yesterday">Yesterday</p>
                        <hr class="hr dark" />
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-7">Last 7 Days</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-14">Last 14 Days</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-30">Last 30 Days</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-90">Last 90 Days</p>
                        <hr class="hr" />
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-this-month">This Month</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-this-year">This Year</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-month">Previous Month</p>
                        <p class="mb-1 px-3 py-1 date-text selectable-date-range" id="select-last-year">Previous Year</p>
                      </div>
                    
                    <div class="col-10 px-4">
                        <div class="row">
                            <div class="col-md-6 col-sm-12 px-2 py-2">
                                <div id="datepickerFrom" name="from"></div>
                            </div>
                     
                            <div class="col-md-6 col-sm-12 px-2 py-2">
                                <div id="datepickerTo" name="to"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id="saveDateRange" class="btn btn-success mt-2">Save Date Range</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
